{% extends "base.html" %}
{% block content %}

    <!-- Add car top panel  -->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel teal lighten-4">
                <h3 class="center-align light-blue-text text-darken 4">
                    {{ username | capitalize }} Add Your Car
                </h3>
            </div>
        </div>
    </div>
    <!-- Add car card panel  -->
    <div class="row card-panel teal lighten-4" style="border: 2px solid #2196f3">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_car') }}">
            <!-- Choose category input field  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open red-text text-lighten-2 prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" selected>Choose Category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name | capitalize }}</option>
                        {% endfor %}
                    </select>
                    <label class="blue-text text-darken-4" style="font-size: 20px" 
                        for="category_name">Add Car</label>
                </div>
            </div>
            <!-- Car name input field  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-car red-text text-lighten-2 prefix"></i>
                    <input id="car_name" name="car_name" minlength="2" maxlength="50"
                        type="text" class="validate" required>
                    <label class="blue-text text-darken-4" style="font-size: 20px" 
                        for="car_name">Car Name</label>
                </div>
            </div>
            <!-- Car model input field  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-car-side red-text text-lighten-2 prefix"></i>
                    <input id="car_model" name="car_model" minlength="1" maxlength="50"
                        type="text" class="validate" required>
                    <label class="blue-text text-darken-4" style="font-size: 20px" 
                        for="car_model">Car Model</label>
                </div>
            </div>
            <!-- Car year input field  -->
            <div class="row">    
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt red-text text-lighten-2 prefix"></i>
                    <input id="car_year" name="car_year" minlength="4" maxlength="4" 
                        type="text" class="validate" required>
                    <label class="blue-text text-darken-4" style="font-size: 20px" 
                        for="car_year">Car Year</label>
                </div>
            </div>
            <!-- Car fuel input field  -->
            <div class="row">    
                <div class="input-field col s12">
                    <i class="fas fa-gas-pump red-text text-lighten-2 prefix"></i>
                    <input id="car_fuel" name="car_fuel" minlength="3" maxlength="50" 
                        type="text" class="validate" required>
                    <label class="blue-text text-darken-4" style="font-size: 20px" 
                        for="car_fuel">Car Fuel</label>
                </div>
            </div>
            <!-- Car Image input field  -->
            <div class="row">    
                <div class="input-field col s12">
                    <i class="fas fa-image red-text text-lighten-2 prefix"></i>
                    <input id="car_image_url" name="car_image_url" minlength="8" maxlength="200" 
                        type="text" class="validate" required>
                    <label class="blue-text text-darken-4" style="font-size: 20px" 
                        for="car_image_url">Car Image URL</label>
                </div>
            </div>
            <!-- Add car Submit or Cancel buttons  -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large blue-text text-darken-4">
                        Add Car<i class="fas fa-plus-square right" style="font-size: medium"></i>
                    </button>
                    <a href="{{ url_for('get_cars') }}" class="btn-large red blue-text text-darken-4"> 
                        Cancel <i class="fas fa-times-circle" style="font-size: medium"></i></a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
