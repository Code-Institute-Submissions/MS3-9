{% extends "base.html" %}
{% block content %}

<!-- Login title  -->
<h3 class="center-align blue-text text-darken-2">Login</h3>
    <!-- Log in form -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel teal lighten-4" style="border: 2px solid #2196f3">
                <!-- Username input field -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="3"
                            maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- Passowrd input field -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="3"
                            maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login Submit button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Link to register form -->
    <div class="row">
        <div class="col s12">
            <p class="center-align blue-text text-darken-2">
                New Here?
                <a href="{{ url_for('register') }}" class="blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
