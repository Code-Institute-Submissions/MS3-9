{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel teal lighten-4">
                <h3 class="center-align light-blue-text text-darken 4">
                    {{ username | capitalize }}'s Profile
                </h3>
            </div>
        </div>
    </div>

    <ul class="collection">
    {% for car in cars %}

        {% if car.category_name == "Sport" %}
            <li class="collection-item">{{ car.car_name }} {{ car.car_model }} {{ car.car_year }} {{ car.car_fuel }}</li>
        {% endif %}
    
    {% endfor %} 
    </ul>   

{% endblock %}
